<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather-Drag-and-Drop</title>
</head>

<body>
    <div class="container">
        <div id="title" class="text-center">
            <h1>Welcome to my Weather-Drag-and-Drop app!</h1>
        </div>
        <div class="row">
            <div class="box col-3">
                <div class="city" draggable="true">Berlin</div>
            </div>
            <div class="box col-3">
                <div class="city" draggable="true">Tokyo</div>
            </div>
            <div class="box col-3">
                <div class="city" draggable="true">London</div>
            </div>
            <div class="box col-3">
                <div class="city" draggable="true">New York</div>
            </div>
        </div>
        <div class="row">
            <div class="box col-12 text-center">
                <div class="dropzone">Drop Here To Get Weather</div>
            </div>
        </div>
        <script src="weather-drag.js"></script>
</body>

</html>
